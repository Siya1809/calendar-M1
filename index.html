<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ Calendrier Master 1</title>
    <meta name="description" content="Calendrier d'examens Master 1 - CC, Examens, TPN">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='80'>üìÖ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5a67d8;
            --secondary: #764ba2;
            --accent: #f093fb;
            --success: #48bb78;
            --warning: #ed8936;
            --danger: #f56565;
            --bg: #f7fafc;
            --surface: #ffffff;
            --text: #2d3748;
            --text-light: #718096;
            --border: #e2e8f0;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a202c;
                --surface: #2d3748;
                --text: #f7fafc;
                --text-light: #a0aec0;
                --border: #4a5568;
                --shadow: rgba(0, 0, 0, 0.3);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            min-height: 100vh;
            color: var(--text);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
        }

        .next-exam {
            background: linear-gradient(135deg, var(--success) 0%, #38b2ac 100%);
            color: white;
            text-align: center;
        }

        .next-exam h2 {
            font-size: 1.3rem;
            margin-bottom: 15px;
        }

        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }

        .exam-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            background: var(--surface);
            color: var(--text);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            padding: 14px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .exam-item {
            background: var(--surface);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
        }

        .exam-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 20px var(--shadow);
        }

        .exam-type {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .type-cc { background: #fed7d7; color: #c53030; }
        .type-examen { background: #fef5e7; color: #dd6b20; }
        .type-tpn { background: #c6f6d5; color: #38a169; }
        .type-tp { background: #bee3f8; color: #3182ce; }

        .exam-countdown {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: var(--primary);
            margin-top: 10px;
        }

        .urgent { 
            border-left-color: var(--danger);
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.1) 0%, rgba(245, 101, 101, 0.05) 100%);
        }

        .today { 
            border-left-color: var(--warning);
            background: linear-gradient(135deg, rgba(237, 137, 54, 0.1) 0%, rgba(237, 137, 54, 0.05) 100%);
        }

        .add-form {
            display: none;
        }

        .add-form.active {
            display: block;
        }

        .toggle-form {
            background: linear-gradient(135deg, var(--accent) 0%, #667eea 100%);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .upcoming-timers {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .timer-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .timer-countdown {
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin-top: 8px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.7rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üìÖ Calendrier Master 1</h1>
            <p>Tes examens, CC et TPN en un coup d'≈ìil</p>
        </div>

        <!-- Prochain examen avec timer -->
        <div class="card next-exam" id="nextExamCard">
            <h2>üéØ Prochain examen</h2>
            <div id="nextExamContent">
                <div class="empty-state">
                    <div class="icon">üìö</div>
                    <p>Aucun examen programm√©</p>
                </div>
            </div>
        </div>

        <!-- Info mise √† jour -->
        <div class="card" style="text-align: center; background: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%); color: white;">
            <h3>üìù Calendrier mis √† jour</h3>
            <p>Derni√®re mise √† jour : <strong>28 septembre 2025</strong></p>
            <p style="opacity: 0.9; font-size: 0.9rem;">
                Pour ajouter/modifier des examens, contactez l'administrateur
            </p>
        </div>

        <!-- Liste des examens -->
        <div class="card">
            <h2>üìã Tous les examens</h2>
            <div id="examsList">
                <!-- Les examens seront affich√©s ici -->
            </div>
        </div>
    </div>

    <script>
        // Gestion des donn√©es
        class ExamManager {
            constructor() {
                this.exams = this.loadExams();
                this.updateDisplays();
                this.startTimers();
            }

            loadExams() {
                // üìÖ VOS EXAMENS ICI - Modifiez cette liste selon vos besoins
                const staticExams = [
                    {
                        id: 1,
                        ue: "Algorithmique Avanc√©e",
                        type: "CC",
                        date: "2025-10-15",
                        time: "14:00",
                        duration: 120,
                        location: "Amphi A",
                        datetime: new Date("2025-10-15T14:00")
                    },
                    {
                        id: 2,
                        ue: "Base de Donn√©es",
                        type: "EXAMEN",
                        date: "2025-10-22",
                        time: "09:00",
                        duration: 180,
                        location: "Salle Info 2",
                        datetime: new Date("2025-10-22T09:00")
                    },
                    {
                        id: 3,
                        ue: "R√©seaux",
                        type: "TPN",
                        date: "2025-11-05",
                        time: "10:30",
                        duration: 90,
                        location: "Lab R√©seau",
                        datetime: new Date("2025-11-05T10:30")
                    },
                    {
                        id: 4,
                        ue: "Programmation Web",
                        type: "CC",
                        date: "2025-11-12",
                        time: "16:00",
                        duration: 120,
                        location: "Salle 101",
                        datetime: new Date("2025-11-12T16:00")
                    },
                    {
                        id: 5,
                        ue: "Math√©matiques Discr√®tes",
                        type: "EXAMEN",
                        date: "2025-11-20",
                        time: "08:00",
                        duration: 180,
                        location: "Amphi B",
                        datetime: new Date("2025-11-20T08:00")
                    }
                    // üëÜ Ajoutez vos examens ici en suivant le m√™me format
                ];

                return staticExams;
            }

            // Pas besoin de sauvegarder en statique

            getUpcomingExams() {
                const now = new Date();
                return this.exams
                    .filter(exam => exam.datetime > now)
                    .sort((a, b) => a.datetime - b.datetime);
            }

            getNextExam() {
                const upcoming = this.getUpcomingExams();
                return upcoming.length > 0 ? upcoming[0] : null;
            }

            updateDisplays() {
                this.displayNextExam();
                this.displayAllExams();
            }

            displayNextExam() {
                const nextExam = this.getNextExam();
                const content = document.getElementById('nextExamContent');
                
                if (!nextExam) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üìö</div>
                            <p>Aucun examen programm√©</p>
                        </div>
                    `;
                    return;
                }

                const timeLeft = this.getTimeLeft(nextExam.datetime);
                const upcomingExams = this.getUpcomingExams().slice(1, 3); // 2 examens suivants

                content.innerHTML = `
                    <div class="countdown" id="mainCountdown">${timeLeft}</div>
                    <div class="exam-details">
                        <h3>${nextExam.ue}</h3>
                        <p><strong>Type:</strong> ${nextExam.type}</p>
                        <p><strong>Date:</strong> ${this.formatDate(nextExam.datetime)}</p>
                        <p><strong>Heure:</strong> ${this.formatTime(nextExam.datetime)}</p>
                        <p><strong>Dur√©e:</strong> ${nextExam.duration} min</p>
                        <p><strong>Lieu:</strong> ${nextExam.location}</p>
                    </div>
                    ${upcomingExams.length > 0 ? `
                        <div class="upcoming-timers">
                            ${upcomingExams.map(exam => `
                                <div class="timer-item">
                                    <div>${exam.ue} - ${exam.type}</div>
                                    <div class="timer-countdown" data-datetime="${exam.datetime.toISOString()}">
                                        ${this.getTimeLeft(exam.datetime)}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                `;
            }

            displayAllExams() {
                const container = document.getElementById('examsList');
                const upcoming = this.getUpcomingExams();
                
                if (upcoming.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">üìù</div>
                            <p>Aucun examen planifi√©</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = upcoming.map(exam => {
                    const timeLeft = this.getTimeLeft(exam.datetime);
                    const daysLeft = Math.ceil((exam.datetime - new Date()) / (1000 * 60 * 60 * 24));
                    
                    let examClass = 'exam-item';
                    if (daysLeft <= 1) examClass += ' urgent';
                    else if (daysLeft <= 3) examClass += ' today';

                    return `
                        <div class="${examClass}">
                            <div class="exam-type type-${exam.type.toLowerCase()}">${exam.type}</div>
                            <h3>${exam.ue}</h3>
                            <p><strong>üìÖ</strong> ${this.formatDate(exam.datetime)} √† ${this.formatTime(exam.datetime)}</p>
                            <p><strong>üìç</strong> ${exam.location}</p>
                            <p><strong>‚è±Ô∏è</strong> ${exam.duration} minutes</p>
                            <div class="exam-countdown" data-datetime="${exam.datetime.toISOString()}">${timeLeft}</div>
                        </div>
                    `;
                }).join('');
            }

            getTimeLeft(datetime) {
                const now = new Date();
                const diff = datetime - now;
                
                if (diff <= 0) return "Termin√©";
                
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                if (days > 0) return `${days}j ${hours}h ${minutes}m`;
                if (hours > 0) return `${hours}h ${minutes}m ${seconds}s`;
                return `${minutes}m ${seconds}s`;
            }

            formatDate(date) {
                return date.toLocaleDateString('fr-FR', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
            }

            formatTime(date) {
                return date.toLocaleTimeString('fr-FR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            startTimers() {
                setInterval(() => {
                    // Mettre √† jour le timer principal
                    const mainCountdown = document.getElementById('mainCountdown');
                    if (mainCountdown) {
                        const nextExam = this.getNextExam();
                        if (nextExam) {
                            mainCountdown.textContent = this.getTimeLeft(nextExam.datetime);
                        }
                    }

                    // Mettre √† jour tous les timers
                    document.querySelectorAll('[data-datetime]').forEach(element => {
                        const datetime = new Date(element.dataset.datetime);
                        element.textContent = this.getTimeLeft(datetime);
                    });
                }, 1000);
            }
        }

        // Initialisation
        const examManager = new ExamManager();
    </script>
</body>
</html>
